{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/area.css">

<div class="row row-area">
    <div class="col">
        <h1 class="titulo">Modificar Carrera</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="/upt_carrera/{{carrera.0}}" method="POST">
        <div class="mb-3">
            <label for="carrera" class="form-label">Editar la carrera</label>
            <input type="text" class="form-control InC" id="carrera" name="carrera" value="{{carrera.1}}">
          </div>
          <button type="submit" class="btn btnC">Modificar</button>
        </form>
    </div>
</div>
{% endblock %}
