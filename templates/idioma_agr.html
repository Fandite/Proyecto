{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/area.css">

<div class="row row-area">
    <div class="col">
        <h1 class="titulo">Agregar nuevo idioma</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="/inser_idi" method="POST">
        <div class="mb-3">
            <label for="idi" class="form-label">Agrega el idioma</label>
            <input type="text" class="form-control InI" id="idi" name="idi">
          </div>
          <button type="submit" class="btn btnI">Agregar</button>
        </form>
    </div>
</div>
{% endblock %}
