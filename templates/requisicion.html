{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <center>
            <h1 class="titulo">Requisiciones Pendientes</h1>
        </center>
    </div>
</div>
<div class="row Rtab">
    <div class="col">
        <center>
            <table class="table">
                <thead>
                    <tr class="RPencab">
                        <th scope="col">Folio</th>
                        <th scope="col">Puesto</th>
                        <th colspan="3" ></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for i in datosR %}
                    {% if i.1 == 0 %}
                    <tr>
                        <th scope="row" class="Op5">{{i.2}}</th>
                        <td class="Op5">{{i.3}}</td>
                        <td class="Op5">
                            <center><a href="/req_det/{{i.0}}" class="btn btnPen">Detalle</a></center>
                        </td>
                        <td class="Op5">
                            <center><a href="/req_autori/{{i.0}}" class="btn btnPen">Autorizar</a></center>
                        </td>
                        <td class="Op5">
                            <center><a href="/req_bor/{{i.0}}" class="btn btnPen">Borrar</a></center>
                        </td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </center>
    </div>
</div>
<br>
<br>
<br>
<h1 class="titulo">
    <center><strong>Detalle</strong></center>
</h1>
<br>
<br>
<form class="row g-3" action="/req_det/" method="get">
    <div class="col-md-3">
        <label for="Folio" class="form-label">Folio</label>
        <input type="text" class="form-control InPen" name="Folio" id="Folio" value="{{R.0}}" readonly="readonly"></input>
    </div>
    <div class="col-md-6">
        <label for="idArea" class="form-label">Área de adscripción</label>
        <input type="text" class="form-control InPen" name="idArea" id="idArea" readonly="readonly" value="{{Ar.0}}"></input>
    </div>
    <div class="col-md-3">
        <label for="FechaE" class="form-label">Fecha de Elaboración</label>
        <input type="date" class="form-control InPen" name="FechaE" id="FechaE" value="{{R.1}}" readonly="readonly"></input>
    </div>
    <div class="col-md-12">
        <label for="idPuesto" class="form-label">Puesto a cubrir</label>
        <input type="text" class="form-control InPen" name="idPuesto" id="idPuesto" value="{{P.0}}" readonly="readonly"></input>
    </div><div class="col-md-12">
        <label for="NomPueS" class="form-label">Nombre y puesto de quien solicita</label>
        <input type="text" class="form-control InPen" name="NomPueS" id="NomPueS" value="{{R.2}}" readonly="readonly"></input>
    </div>
    <div class="col-md-4">
        <label for="FechaRec" class="form-label">Fecha de Reclutamiento</label>
        <input type="date" class="form-control InPen" name="FechaRec" id="FechaRec" value="{{R.3}}" readonly="readonly"></input>
    </div>
    <div class="col-md-4">
        <label for="FechaIn" class="form-label">Fecha de Inicio Vacante</label>
        <input type="date" class="form-control InPen" name="FechaIn" id="FechaIn" value="{{R.4}}" readonly="readonly"></input>
    </div>
    <div class="col-md-4">
        <label for="Tipo" class="form-label">Tipo de vacante </label>
        <input type="text" class="form-control InPen" name="Tipo" id="Tipo" value="{{R.5}}" readonly="readonly"></input>
    </div>
    {% if R.6 != "Otro" %}
    <div class="col-md-12">
        <label for="Folio" class="form-label">Vacante generada por:</label>
        <input type="text" class="form-control InPen" name="Folio" id="Folio" value="{{R.6}}" readonly="readonly"></input>
   </div>
   {% else %}
   <div class="col-md-12">
        <label for="Folio" class="form-label">Vacante generada por:</label>
        <input type="text" class="form-control InPen" name="Folio" id="Folio" value="{{R.6 + ': ' + R.7}}" readonly="readonly"></input>
    </div>
    {% endif %}
    <div class="col-md-12">
        <label for="idArea" class="form-label">Área del puesto vacante</label>
        <input type="text" class="form-control InPen" name="idArea" id="idArea" value="{{P.1}}" readonly="readonly"></input>
    </div>
    <div class="col-md-12">
        <label for="JefeSup" class="form-label"> Nombre del Puesto del Jefe Superior </label>
        <input type="text" class="form-control InPen" name="JefeSup" id="JefeSup" value="{{P.2}}" readonly="readonly"></input>
    </div>
    <div class="col-md-8">
        <label for="Jornada" class="form-label">Jornada</label>
        <input type="text" class="form-control InPen" name="Jornada" id="Jornada" value="{{P.3}}" readonly="readonly"></input>
    </div>
    <div class="col-md-4">
        <label for="Remu" class="form-label">Remuneración mensual</label>
        <input type="text" class="form-control InPen" name="Remu" id="Remu" value="{{P.4}}" readonly="readonly"></input>
    </div>
    <div class="col-md-12">
        <label for="DescGral" class="form-label">Descripción general del Puesto</label>
        <input type="text" class="form-control InPen" name="DescGral" id="DescGral" value="{{P.5}}" readonly="readonly"></input>
    </div>
    <div class="col-md-12">
        <label for="Funciones" class="form-label">Funciones</label>
        <input type="text" class="form-control InPen" name="Funciones" id="Funciones" value="{{P.6}}" readonly="readonly"></input>
    </div>
    <div class="col-md-3">
        <label for="idEsco" class="form-label">Escolaridad</label>
        <input type="text" class="form-control InPen" name="idEsco" id="idEsco" value="{{P.7}}" readonly="readonly"></input>
    </div>
    <div class="col-md-3">
        <label for="Edad" class="form-label">Edad</label>
        <input type="text" class="form-control InPen" name="Edad" id="Edad" value="{{P.8}}" readonly="readonly"></input>
    </div>
    <div class="col-md-3">
        <label for="Sexo" class="form-label">Sexo</label>
        <input type="text" class="form-control InPen" name="Sexo" id="Sexo" value="{{P.9}}" readonly="readonly"></input>
    </div>
    <div class="col-md-3">
        <label for="idEC" class="form-label">Estado Civil</label>
        <input type="text" class="form-control InPen" name="idEC" id="idEC" value="{{P.10}}" readonly="readonly"></input>
    </div>
</form>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
