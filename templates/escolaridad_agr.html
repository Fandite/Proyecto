{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/area.css">

<div class="row row-area">
    <div class="col">
        <h1 class="titulo">Agregar nueva escolaridad</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="/inser_esco" method="POST">
        <div class="mb-3">
            <label for="esco" class="form-label">Agrega la escolaridad</label>
            <input type="text" class="form-control InE" id="esco" name="esco">
          </div>
          <button type="submit" class="btn btnE">Agregar nueva escolaridad</button>
        </form>
    </div>
</div>
{% endblock %}
